<!DOCTYPE html>
<html>
<head>
    <title>Gerstner waves</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            background: #fff;
            overflow: hidden;
        }
        #stats {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #error {
            font-family: 'Courier', sans-serif;
            color: #000;
            background: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/gpocean.js"></script>

    <script type="x-shader/x-vertex" id="vertexShader">
        attribute vec3 offset;
        attribute float scale;
        void main() {
            vec3 op = position * scale + offset;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(op, 1.0);
        }
    </script>

    <script type="x-shader/x-vertex" id="vertexShader2">
        attribute vec3 offset;
        attribute float rotation;
        float ifgt(float x, float y);

        // add wave adjustment before rotating
        // radius is 
        void main() {
            /*
            var tempRadius = radius + Math.sin(theta * i * 10);
            cVertices[i * 3] = tempRadius * Math.cos(theta * i);
            cVertices[i * 3 + 1] = 0;
            cVertices[i * 3 + 2] = tempRadius * Math.sin(theta * i);
            */

            // added temporary scale adjustment
            vec3 ap = position;
            ap.x = position.x - sin(rotation * 8.0) * ifgt(position.x, 0.0) * position.x / 10.0;

            float sinTheta = sin(rotation);
            float cosTheta = cos(rotation);
            float rx = cosTheta * ap.x + sinTheta * position.z;
            float rz = -sinTheta * ap.x + cosTheta * position.z;
            ap.x = rx;
            ap.z = rz;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(ap, 1.0);
        }

        // comparing floats?
        float ifgt(float x, float y) {
            return max(sign(x - y), 0.0);
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        void main() {
            gl_FragColor = vec4(0.0);
        }
    </script>

    <script>
        var testCanvas = document.createElement("canvas");
        var testContext = testCanvas.getContext("webgl") || testCanvas.getContext("experimental-webgl");
        var webGL = !!(window.WebGLRenderingContext && testContext);
        var camera, scene, renderer, orbit, stats, patch, ig;

        if (webGL && testContext.getExtension("ANGLE_instanced_arrays")) {
            setup();
            run();
        } else {
            var text = "Sorry, unable to initialize WebGL and required extensions. https://www.google.com/chrome/browser/";
            var div = document.createElement("div");
            var content = document.createTextNode(text);
            div.appendChild(content);
            div.id = "error";
            document.body.appendChild(div);
        }

        function setup() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            camera = new THREE.PerspectiveCamera(40, width/height, 1, 1000);
            camera.position.y = 5;
            camera.position.z = 40;
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            var cSegments = 128;
            var radius = 10;
            var nCircles = 51;

            var cGeometry = new THREE.BufferGeometry();
            var cVertices = new Float32Array((cSegments + 1) * 3);
            var thetaStep = 2 * Math.PI / cSegments;

            // move to vs?
            for (var i = 0; i <= cSegments; i++) {
                //var tempRadius = radius;
                var tempRadius = radius + Math.sin(thetaStep * i * 8);
                cVertices[i * 3] = tempRadius * Math.cos(thetaStep * i);
                cVertices[i * 3 + 1] = 0;
                cVertices[i * 3 + 2] = tempRadius * Math.sin(thetaStep * i);
            }
            cGeometry.addAttribute('position', new THREE.BufferAttribute(cVertices, 3));

            var cOffsets = new Float32Array(nCircles * 3);
            var cOffsetStep = 2 * radius / (nCircles + 1);
            for (var i = 0; i < nCircles; i++) {
                cOffsets[i * 3] = 0;
                cOffsets[i * 3 + 1] = radius - (i + 1) * cOffsetStep;
                cOffsets[i * 3 + 2] = 0;
            }

            var cScales = new Float32Array(nCircles);
            for (var i = 0; i < nCircles; i++) {
                var theta = Math.asin(cOffsets[i * 3 + 1] / radius);
                cScales[i] = Math.cos(theta);
            }

            var cig = new THREE.InstancedBufferGeometry();
            cig.copy(cGeometry);
            cig.addAttribute("offset", new THREE.InstancedBufferAttribute(cOffsets, 3));
            cig.addAttribute("scale", new THREE.InstancedBufferAttribute(cScales, 1));

            var vs = document.getElementById("vertexShader").textContent;
            var fs = document.getElementById("fragmentShader").textContent;
            var cMaterial = new THREE.ShaderMaterial({
                vertexShader: vs,
                fragmentShader: fs
            });
            var cMesh = new THREE.Line(cig, cMaterial);
            scene.add(cMesh);

            // vertical lines, using 2x nCircles
            var nLines = nCircles * 2;
            var lGeometry = new THREE.BufferGeometry();
            var lVertices = new Float32Array((nCircles + 2) * 3);

            // may reuse scale calcs here
            lVertices[0] = 0;
            lVertices[1] = radius;
            lVertices[2] = 0;
            lVertices[(nCircles + 1) * 3] = 0;
            lVertices[(nCircles + 1) * 3 + 1] = -radius;
            lVertices[(nCircles + 1) * 3 + 2] = 0;
            for (var i = 0; i < nCircles; i++) {
                lVertices[(i + 1) * 3] = cScales[i] * radius; 
                lVertices[(i + 1) * 3 + 1] = cOffsets[i * 3 + 1];
                lVertices[(i + 1) * 3 + 2] = 0;
            }
            lGeometry.addAttribute('position', new THREE.BufferAttribute(lVertices, 3));

            var lOffsets = new Float32Array(nLines * 3);
            var lRotations = new Float32Array(nLines); // radians
            var lRotationStep = 2 * Math.PI / nLines;
            
            // ccw along xz surface
            for (var i = 0; i < nLines; i++) {
                lRotations[i] = lRotationStep * i;
            }

            var lWaveParams = new Float32Array(nLines).fill(1);
            lWaveParams[0] = lWaveParams[nLines - 1] = 0;

            var lig = new THREE.InstancedBufferGeometry();
            lig.copy(lGeometry);
            lig.addAttribute("offset", new THREE.InstancedBufferAttribute(lOffsets, 3)); // use in vs required
            lig.addAttribute("rotation", new THREE.InstancedBufferAttribute(lRotations, 1));
            lig.addAttribute("waveParam", new THREE.InstancedBufferAttribute(lWaveParams, 1));

            var vs2 = document.getElementById("vertexShader2").textContent;
            var lMaterial = new THREE.ShaderMaterial({
                vertexShader: vs2,
                fragmentShader: fs
            });
            var lMesh = new THREE.Line(lig, lMaterial); 
            scene.add(lMesh);



            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);

            orbit = new THREE.OrbitControls(camera, renderer.domElement);
            //orbit.enableZoom = false;

            //stats = new Stats();
            //stats.domElement.setAttribute("id", "stats");
            //document.body.appendChild(stats.domElement);

            // add event handlers
            window.addEventListener("resize", onResize, false);
        }

        var log = false;

        function run() {
            //stats.begin();
            renderer.render(scene, camera);
            //stats.end();
            requestAnimationFrame(run);
        }

        function onResize() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }
    </script>
</body>
</html>
