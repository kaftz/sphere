<!DOCTYPE html>
<html>
<head>
    <title>Gerstner waves</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            background: #fff;
            overflow: hidden;
        }
        #stats {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #error {
            font-family: 'Courier', sans-serif;
            color: #000;
            background: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.3/dat.gui.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/timing.js"></script>
    <script src="js/sphere.js"></script>

    <script type="x-shader/x-vertex" id="vertexShader">
        uniform float time;
        uniform float waveVA;
        uniform float waveVF;
        uniform float waveVS;
        uniform float waveHA;
        uniform float waveHF;
        uniform float waveHS;
        uniform float waveHP;
        uniform float gRS;

        attribute vec3 offset;
        attribute float scale;
        void main() {
            // 0 to 2 * coeff.
            float waveComponent = (1.0 + sin(waveVF * offset.y + waveVS * time)) * waveVA;

            // this is semi-static, faking y-rotation
            float theta = atan(position.z, position.x) + gRS;
            float waveComponent2 = (1.0 + sin(waveHF * theta + waveHS * time)) * waveHA;

            vec3 op = position * scale * (waveComponent + waveComponent2 + 1.0) + offset;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(op, 1.0);
        }
    </script>

    <script type="x-shader/x-vertex" id="vertexShader2">
        uniform float time;
        uniform float waveVA;
        uniform float waveVF;
        uniform float waveVS;
        uniform float waveHA;
        uniform float waveHF;
        uniform float waveHS;
        uniform float gRS;

        attribute vec3 offset;
        attribute float rotation;
        attribute float displayParam;
        float ifgt(float x, float y);
        float iflt(float x, float y);

        void main() {
            vec3 ap = position;
            float ar = rotation + gRS;
            float waveComponent = (1.0 + sin(waveVF * position.y + waveVS * time)) * waveVA;
            float waveComponent2 = (1.0 + sin(waveHF * -rotation + waveHS * time)) * waveHA;

            // review
            ap.x = position.x * (waveComponent + waveComponent2 + 1.0) * displayParam;
            ap.y = position.y - (position.y - 10.0) * iflt(displayParam, 0.5); // rad: 10.0

            float sinTheta = sin(ar);
            float cosTheta = cos(ar);
            float rx = cosTheta * ap.x + sinTheta * position.z;
            float rz = -sinTheta * ap.x + cosTheta * position.z;
            ap.x = rx;
            ap.z = rz;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(ap, 1.0);
        }

        float ifgt(float x, float y) {
            return max(sign(x - y), 0.0); // comparing floats?
        }

        float iflt(float x, float y) {
            return max(sign(y - x), 0.0);
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform vec3 sColor;
        uniform float alpha;
        void main() {
            gl_FragColor = vec4(sColor, alpha);
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader2">
        uniform vec3 sColor;
        uniform float alpha;
        void main() {
            gl_FragColor = vec4(sColor, alpha);
        }
    </script>

    <script>
        var testCanvas = document.createElement("canvas");
        var testContext = testCanvas.getContext("webgl") || testCanvas.getContext("experimental-webgl");
        var webGL = !!(window.WebGLRenderingContext && testContext);
        var camera, scene, renderer, orbit, stats, gui, sphere;

        if (webGL && testContext.getExtension("ANGLE_instanced_arrays")) {
            setup();
            run();
        } else {
            var text = "Sorry, unable to initialize WebGL and required extensions. https://www.google.com/chrome/browser/";
            var div = document.createElement("div");
            var content = document.createTextNode(text);
            div.appendChild(content);
            div.id = "error";
            document.body.appendChild(div);
        }

        function setup() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            camera = new THREE.PerspectiveCamera(40, width/height, 10, 200);
            camera.position.y = 40;
            camera.position.z = 40;
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            sphere = new Sphere();
            //scene.add(sphere.cMesh);
            //scene.add(sphere.cMesh2);
            scene.add(sphere.lMesh);
            scene.add(sphere.lMesh2);
            //scene.add(sphere.lMesh3);

            // init gui
            gui = new dat.GUI();
            gui.add(sphere, "nCircles", 3, 91).step(1).onChange(function() {
                sphere.updateIGAttrs();
            });

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);

            orbit = new THREE.OrbitControls(camera, renderer.domElement);
            //orbit.enableZoom = false;

            stats = new Stats();
            stats.domElement.setAttribute("id", "stats");
            document.body.appendChild(stats.domElement);

            sphere.startAnimation();

            // add event handlers
            window.addEventListener("resize", onResize, false);
        }

        var log = false;

        function run() {
            stats.begin();
            sphere.timedUpdate();
            renderer.render(scene, camera);
            stats.end();
            requestAnimationFrame(run);
        }

        function onResize() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }
    </script>
</body>
</html>
