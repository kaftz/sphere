<!DOCTYPE html>
<html>
<head>
    <title>Gerstner waves</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
        }
        #stats {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #error {
            font-family: 'Courier', sans-serif;
            color: #fff;
            background: #000;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/gpocean.js"></script>

    <script type="x-shader/x-vertex" id="vertexShader">
        attribute vec3 offset;
        attribute float scale;
        void main() {
            vec3 op = position * scale + offset;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(op, 1.0);
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        void main() {
            gl_FragColor = vec4(1.0);
        }
    </script>

    <script>
        var testCanvas = document.createElement("canvas");
        var testContext = testCanvas.getContext("webgl") || testCanvas.getContext("experimental-webgl");
        var webGL = !!(window.WebGLRenderingContext && testContext);
        var camera, scene, renderer, orbit, stats, patch, ig;

        if (webGL && testContext.getExtension("ANGLE_instanced_arrays")) {
            setup();
            run();
        } else {
            var text = "Sorry, unable to initialize WebGL and required extensions. https://www.google.com/chrome/browser/";
            var div = document.createElement("div");
            var content = document.createTextNode(text);
            div.appendChild(content);
            div.id = "error";
            document.body.appendChild(div);
        }

        function setup() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            camera = new THREE.PerspectiveCamera(40, width/height, 1, 1000);
            camera.position.y = 5;
            camera.position.z = 40;
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);

            var segments = 128;
            var radius = 10;
            var nCircles = 40;

            var cg = new THREE.BufferGeometry();
            var vertices = new Float32Array((segments + 1) * 3);
            var theta = 2 * Math.PI / segments;

            for (var i = 0; i <= segments; i++) {
                //var tempRadius = radius;
                var tempRadius = radius + Math.sin(theta * i * 10);
                vertices[i * 3] = tempRadius * Math.cos(theta * i);
                vertices[i * 3 + 1] = 0;
                vertices[i * 3 + 2] = tempRadius * Math.sin(theta * i);
            }
            cg.addAttribute('position', new THREE.BufferAttribute(vertices, 3));

            var offsets = new Float32Array(nCircles * 3);
            var offsetStep = 2 * radius / nCircles;
            for (var i = 0; i < nCircles; i++) {
                offsets[i * 3] = 0;
                offsets[i * 3 + 1] = radius - i * offsetStep;
                offsets[i * 3 + 2] = 0;
            }
            console.log(offsets);

            var scales = new Float32Array(nCircles);
            for (var i = 0; i < nCircles; i++) {
                var theta = Math.asin(offsets[i * 3 + 1] / radius);
                scales[i] = Math.cos(theta);
            }
            console.log(scales);

            var ig = new THREE.InstancedBufferGeometry();
            ig.copy(cg);
            ig.addAttribute("offset", new THREE.InstancedBufferAttribute(offsets, 3));
            ig.addAttribute("scale", new THREE.InstancedBufferAttribute(scales, 1));

            var vs = document.getElementById("vertexShader").textContent;
            var fs = document.getElementById("fragmentShader").textContent;
            var material = new THREE.ShaderMaterial({
                vertexShader: vs,
                fragmentShader: fs
            });
            var mesh = new THREE.Line(ig, material);
            scene.add(mesh);

            renderer = new THREE.WebGLRenderer();
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);

            orbit = new THREE.OrbitControls(camera, renderer.domElement);
            //orbit.enableZoom = false;

            //stats = new Stats();
            //stats.domElement.setAttribute("id", "stats");
            //document.body.appendChild(stats.domElement);

            // add event handlers
            window.addEventListener("resize", onResize, false);
        }

        var log = false;

        function run() {
            //stats.begin();
            renderer.render(scene, camera);
            //stats.end();
            requestAnimationFrame(run);
        }

        function onResize() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }
    </script>
</body>
</html>
