<!DOCTYPE html>
<html>
<head>
    <title>Gerstner waves</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <style>
        body {
            margin: 0;
            background: #fff;
            overflow: hidden;
        }
        #stats {
            position: absolute;
            top: 0px;
            left: 0px;
        }
        #error {
            font-family: 'Courier', sans-serif;
            color: #000;
            background: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.3/dat.gui.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/sphere.js"></script>

    <script type="x-shader/x-vertex" id="vertexShader">
        #define M_PI 3.141592653589793
        uniform float time;
        attribute vec3 offset;
        attribute float scale;
        void main() {
            // offset modifier: wavelength, time modifier: wave speed
            // 0 to 2 * coeff.
            float waveComponent = (1.0 + sin(2.0 * M_PI * offset.y / 4.0 + 2.0 * M_PI * time)) * 0.1;

            // x wavelengths * theta
            // this is semi-static
            float theta = atan(position.z, position.x);
            float waveComponent2 = (1.0 + sin(10.0 * theta + 2.0 * M_PI * time)) * 0.1;

            vec3 op = position * scale * (waveComponent + waveComponent2 + 1.0) + offset;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(op, 1.0);
        }
    </script>

    <script type="x-shader/x-vertex" id="vertexShader2">
        uniform float waveParam;
        attribute vec3 offset;
        attribute float rotation;
        attribute float alphaParam;
        varying float alphaParamVal;
        float ifgt(float x, float y);

        // add wave adjustment before rotating
        // radius is position.x
        void main() {
            alphaParamVal = alphaParam;
            vec3 ap = position;

            // temporary scale adjustment
            ap.x = position.x - sin(rotation * waveParam) * ifgt(position.x, 0.0) * position.x / 10.0;

            float sinTheta = sin(rotation);
            float cosTheta = cos(rotation);
            float rx = cosTheta * ap.x + sinTheta * position.z;
            float rz = -sinTheta * ap.x + cosTheta * position.z;
            ap.x = rx;
            ap.z = rz;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(ap, 1.0);
        }

        float ifgt(float x, float y) {
            return max(sign(x - y), 0.0); // comparing floats?
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        uniform vec3 sColor;
        uniform float alpha;
        void main() {
            gl_FragColor = vec4(sColor, alpha);
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader2">
        uniform vec3 sColor;
        uniform float alpha;
        varying float alphaParamVal;
        void main() {
            gl_FragColor = vec4(sColor, alpha * alphaParamVal);
        }
    </script>

    <script>
        var testCanvas = document.createElement("canvas");
        var testContext = testCanvas.getContext("webgl") || testCanvas.getContext("experimental-webgl");
        var webGL = !!(window.WebGLRenderingContext && testContext);
        var camera, scene, renderer, orbit, stats, gui, sphere;

        if (webGL && testContext.getExtension("ANGLE_instanced_arrays")) {
            setup();
            run();
        } else {
            var text = "Sorry, unable to initialize WebGL and required extensions. https://www.google.com/chrome/browser/";
            var div = document.createElement("div");
            var content = document.createTextNode(text);
            div.appendChild(content);
            div.id = "error";
            document.body.appendChild(div);
        }

        function setup() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            camera = new THREE.PerspectiveCamera(40, width/height, 1, 1000);
            camera.position.y = 5;
            camera.position.z = 40;
            camera.lookAt(new THREE.Vector3(0, 0, 0));

            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            sphere = new Sphere();
            scene.add(sphere.cMesh);
            /*
            scene.add(sphere.cMesh2);
            scene.add(sphere.lMesh);
            scene.add(sphere.lMesh2);
            */

            // init gui
            gui = new dat.GUI();
            gui.add(sphere, "nCircles", 3, 91).step(1).onChange(function() {
                sphere.updateCIGAttrs();
            });
            //gui.add(sphere, "timedUpdate");

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);
            document.body.appendChild(renderer.domElement);

            orbit = new THREE.OrbitControls(camera, renderer.domElement);
            //orbit.enableZoom = false;

            //stats = new Stats();
            //stats.domElement.setAttribute("id", "stats");
            //document.body.appendChild(stats.domElement);

            // add event handlers
            window.addEventListener("resize", onResize, false);
        }

        var log = false;

        function run() {
            //stats.begin();
            sphere.timedUpdate();
            renderer.render(scene, camera);
            //stats.end();
            requestAnimationFrame(run);
        }

        function onResize() {
            var width = window.innerWidth;
            var height = window.innerHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }
    </script>
</body>
</html>
